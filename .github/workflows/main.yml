name: Deploy WebAPI to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build Docker Image
      run: docker build -t webapi:latest .

    - name: Save Image
      run: docker save webapi:latest -o webapi.tar

    - name: Upload to Server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "webapi.tar"
        target: "/tmp"

    - name: Deploy on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker load -i /tmp/webapi.tar

          docker stop webapi || true
          docker rm webapi || true

          docker run -d \
            --name webapi \
            -p 80:80 \
            webapi:latest
